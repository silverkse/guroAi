<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대경로 실습</title>
</head>
<body>
    <h1>경로 실습</h1>
    <hr>
    <img src="/google.png" alt="대체문구">
    <!-- 절대경로는 홈디렉토리 기준이다.
        홈디렉토리를 /로 표기하고 /로 시작하는 경로를 사용한다.
        -->
    <!-- 상대경로
        1. 파일과 리소스(resource) 동일경로
            => 리소스 이름만 기재하면 됨.
        2. 리소스가 하위경로(하위폴더)에 있음.
            => 하위폴더명/리소스명
        3. 리소스가 상위경로(상위폴더)에 있음.
            => ../리소스명
            참고. 상위의 상위(=2단계 상위)의 표현은
            ../../리소스명.
      -->
    <h2>인터넷 경로 실습(Daum 로고)</h2>
    
    <img src="https://t1.daumcdn.net/daumtop_deco/images/pctop/2023/logo_daum.png" alt="다음로고">
</body>
</html>
