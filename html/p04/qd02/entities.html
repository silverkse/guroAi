<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity</title>
    <style>
        p {
            width: 200px;
            text-align: center;
            padding: 15px;
            border: 1px solid #000;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 꺽쇠 괄호기호(Bracket, 브라켓)
        < 을 사용하면 HTML 요소로 인식하여 코드를 실행하게 된다.
        즉, 텍스트는 그냥 출력하지만 브라켓은 명령어로 인식한다.
        그래서 브라켓을 표시하고 싶을 때 특수기호를 사용한다.
        HTML에서 특수기호를 Entity라고 한다. -->
    <p>
        &lt;div id=&quot;wrap&quot;&gt;
    </p>

</body>
</html>
