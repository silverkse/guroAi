<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식단표</title>
    <style>
        #wrap {
            border: 3px solid #87cefa;
            width: 450px;
            padding: 0px 20px 30px 20px;
        }

        h1 {
            text-align: center;
        }

        caption {
            text-align: center;
            font-weight: bold;
            padding-bottom: 10px;
        }

        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            /* margin-left: auto;
            margin-right: auto; */
        }

        th, td {
            border: 1px solid #000;
        }

    </style>
</head>
<body>
    <div id = "wrap">
        <h1>식단표(담당 쉐프 → 이나현)</h1>
        <table>
            <caption>5월 9일 알베르게 조식</caption>
            <tbody>
                <tr>
                    <th>구분</th>
                    <th colspan="2">메뉴</th>
                </tr>
                <tr>
                    <th rowspan="2">시간<br>7시~9시</th>
                    <th>한식</th>
                    <th>양식</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>현미밥</li>
                            <li>소고기무국</li>
                            <li>밑반찬4종류</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>모닝빵</li>
                            <li>쨈&버터</li>
                            <li>에그스크램블</li>
                            <li>커피</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
