<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 460px;
            padding-bottom: 30px;
            border: 2px solid skyblue;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        caption {
            font-size: 18;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id = "wrap">
        <h1>식단표(담당 쉐프 → 이나현)</h1>
        <!-- table>caption+tbody>tr*3>td*3 -->
        <table>
            <caption>5월 9일 조식</caption>
            <tbody>
                <tr>
                    <th>구분</th>
                    <th colspan="2">메뉴</th>
                </tr>
                <tr>
                    <th rowspan="2">시간<br>7시~9시</th>
                    <th>한식</th>
                    <th>양식</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>현미밥</li>
                            <li>소고기무국</li>
                            <li>밑반찬4종류</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>모닝빵</li>
                            <li>쨈&버터</li>
                            <li>에그스크램블</li>
                            <li>커피</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
