<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 요소</title>
    <style>
        table {
            border: 3px solid #f80;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px;
            border: 3px solid #f80;
        }

        caption {
            text-align: center;
            caption-side: top;
        }
    </style>
</head>

<body>

    <h1>테이블 만들기</h1>
    <table>
        <caption>표제목 : 이미지 리스트</caption>
        <tbody>
            <!-- Emmet, tr>th3*3{열제목$} -->
            <tr>
                <th>열제목1</th>
                <th>열제목2</th>
                <th>열제목3</th>
            </tr>
            <tr>
                <td><img src="images/img1.jpg" alt="이미지1: 쇼핑카트가 그려진 나무블록 이미지"></td>
                <td><img src="images/img2.jpg" alt="이미지2: 파일들이 꽂혀있는 이미지"></td>
                <td><img src="images/img3.jpg" alt="이미지3: 별이 그려진 이미지"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
