<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <style>
        div#wrap {
            width: 590px;
            padding: 3%;
            border: 1px solid #000;
            margin: 0 auto;
        }
        div.block {
            width: 400px;
            margin: 0 50px;
        }
        p {
            font-size: 18px;
        }
        input {
            margin: 5px;
            height: 18px;
        }
        span {
            font-size: 18px;
        }
        textarea {
            width: 450px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <h3>개인정보</h3>
            <div class="block">
                <span>이름 </span><input type="text" placeholder="공백없이 입력하세요">
                <br>
                <span>연락처 </span><input type="text">
            </div>
            <h3>지원분야</h3>
            <div class="block">
                <input type="radio" name="" id=""><span>웹 퍼블리싱</span>
                <br>
                <input type="radio" name="" id=""><span>웹 애플리케이션 개발</span>
                <br>
                <input type="radio" name="" id=""><span>개발 환경 개선</span>
            </div>
            <h3>지원 동기</h3>
            <textarea name="" id="" rows="4" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <button>접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </div>
</body>

</html>
