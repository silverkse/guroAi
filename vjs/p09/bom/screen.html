<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen 객체</title>
</head>
<body>
  <h1>Screen 객체</h1>
  <button onclick="chk()">클릭</button>

  <script>
    function chk() {
      let w = screen.width;
      let h = screen.height;
      console.log(w + " px, " + h + " px")
    }

  </script>
</body>
