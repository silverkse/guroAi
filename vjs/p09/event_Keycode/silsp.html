<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트 객체의 이벤트 키코드</h1>

    <p style="cursor: pointer; border: 1px solid #000;">네이버이동</p>
    <input type="text" onkeypress="myFunc(event)" />

    <script>
      function myFunc(ev) {
        let code = event.keyCode;
        console.log("키코드 : " + code);
      }

      document.querySelector("p").addEventListener("click", function () {
        // JS 에서 페이지 이동(= Redirect, 리다이렉트)
        location.href = "https://www.daum.net";
      });
      // 객체.메서드1()
      //      .메서드2()
      //      .메서드3()...;
      // => 메서드 체인(메서드가 체인처럼 이어져있다), 가로 세로 상관 없음
    </script>
  </body>
</html>
