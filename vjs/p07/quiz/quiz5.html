<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz5</title>
</head>
<body>
  
  <script>
    console.log("[ Triangle ]");
    console.log("");
    for (let i = 0; i < 5; i++) {
      let txt = "";
      for (let j = 0; j < 5-i; j++) {
        txt += "*";
        if (j < 4-i) {
          txt += " ";
        }
      }
      console.log(txt);
    }
  </script>
</body>
