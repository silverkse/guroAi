<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz5</title>
</head>
<body>
  <h1>Quiz5</h1>

  <script>
    console.log("[ Triangle ]")
    let res = "";
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 5-(i-1); j++) {
        res += " * ";
      }

      res += "\n";
      
    }

    console.log(res);
  </script>
</body>
</html>
