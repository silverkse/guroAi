    <title>Quiz1</title>

  <body>
    <script>
      let num = prompt("숫자를 입력하세요.");
      let str = "";
      if (num % 2 == 0) {
        str = "짝수입니다.";
      } else {
        str = "홀수입니다.";
      }
      console.log(str);
      console.log("End.");
