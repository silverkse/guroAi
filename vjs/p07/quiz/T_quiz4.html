<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz4</title>
  </head>
  <body>
    <h1>Quiz4</h1>

    <script>
      let num1 = parseInt(prompt("첫 번째 숫자 입력"));
      let num2 = parseInt(prompt("두 번째 숫자 입력"));
      let min = num1;
      let max = num2;
      if (num1 > num2) {
        min = num2;
        max = num1;
      }
      console.log(min + "부터 " + max + "사이의 짝수");
      let aryEven = [];
      let cnt = 0;
      for (let i = min; i <= max; i++) {
        if (i % 2 == 0) aryEven[cnt++] = i;
      }

      console.log(aryEven.toString());
      
      console.log("\nEnd.");
    </script>
  </body>
</html>
