<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Drill</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>배열 Quiz</h1>
      <hr />
      <h2>숫자 4개 입력</h2>
      <div id="input">
        <div id="inputLeft">
          <ul>
            <li>
              <label>
                입력1
                <input type="text" id="index1" autofocus/>
              </label>
            </li>
            <li>
              <label>
                입력2
                <input type="text" id="index2" />
              </label>
            </li>
            <li>
              <label>
                입력3
                <input type="text" id="index3" />
              </label>
            </li>
            <li>
              <label>
                입력4
                <input type="text" id="index4" />
              </label>
            </li>
          </ul>
        </div>
        <div id="inputRight">
          <button type="button">결과확인</button>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
