<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지션 레이아웃</title>
  <style>
    div#wrap {
      width: 300px;
      padding: 20px;
      border: 1px solid #000;
    }
    main {
      height: 100px;
      padding: 4px;
      border: 3px solid #f80;

      position: relative;
    }
    span {
      width: 100px;
      border: 1px solid #08f;
      position: absolute;
      left: 10px;
    }
    p {
      width: 160px;
      border: 1px solid #08f;
      margin: 0;
      position: absolute;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>포지션 레이아웃</h1>
    <hr>

    <main>
      <span>내용1(1열)</span> 
      <p>
        내용2(2열)<br>
        asdfasdfa<br>
        asdfasdfd
      </p>
    </main>
  </div>
</body>
</html>
