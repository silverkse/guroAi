<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <h1>P06. 8.Quiz</h1>
  <script>
    const ary = [20, 5, 12];
    console.log("[배열 값의 누적 구하기]");
    console.log("1번째 배열 값 : " + ary[0]);
    console.log("2번째 배열 값 : " + ary[1]);
    console.log("3번째 배열 값 : " + ary[2]);
    console.log("-------------------------");
    console.log("누적결과");
    let sum = ary[0] + ary[1] + ary[2];
    let res = ary[0] + " + "
    res += ary[1] + " + "
    res += ary[2] + " = "
    res += sum;
    console.log(res);
  </script>
</body>
</html>
