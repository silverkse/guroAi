<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #000;
        }

        tr:nth-child(2) th,
        tr:nth-child(2) td {
            width: 200px;
            height: 200px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>이미지 용량 비교</h1>
    <table>
        <tbody>
            <tr>
                <th>이미지1</th>
                <th>이미지2</th>
            </tr>
            <tr>
                <td><img src="img/java_thum.png" alt="" width="200px"></td>
                <td><img src="img/java_origin.png" alt=""></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
