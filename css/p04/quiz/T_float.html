<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Layout</title>
    <style>
      div#wrap {
        width: 420px;
        padding: 20px;
        border: 8px solid #bbb;
        margin: 20px auto;
        border-radius: 8px;
      }
      img {
        border: 1px solid #000;
        margin: 0 0 10px 20px;
        float: right;
        /* opacity: 0.3; */
      }
      h1 {
        /* border: 2px solid #f80; */
      }
      p {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">

      <img src="images/tomato.jpg" alt="토마토">

      <h1>토마토</h1>
      <p>
        토마토는 비타민A, C가 풍부하다. 칼륨과 같은 각종 미네랄은 혈액의
        산성도를 낮추는 역할을 하며 혈압을 내리고 혈관을 튼튼하게 해준다.
        토마토에 들어있는 피코펜이라는 성분은 뛰어난 항암 작용을 보이며 잘
        알려져 있듯이 블루베리와 함께 대표적인 항산화 음식이기도 하다. "토마토가
        빨갛게 익으면 의사얼굴이 파랗게 된다"는 유럽속담처럼 잘 익은 토마토는
        의사들을 할 일 없게 만들 정도로 몸에 좋다는 뜻이다.
      </p>
    </div>
  </body>
</html>
