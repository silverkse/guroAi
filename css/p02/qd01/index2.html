<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/style2.css" />
  </head>
  <body>
    <form action="https://www.daum.net" method="get" name="login" id="idPw"></form>
  <table id="mainTbl">
      <tbody>
        <tr>
          <td>
            <div id="wrap">
              <div id="login">
                <div id="input">
                  <input type="text" name="id" id="" placeholder="아이디" form="idPw" />
                  <br />
                  <input type="password" name="pw" id="" placeholder="비밀번호" form="idPw" />
                </div>
                <button id="submit" form="idPw">로그인</button>
              </div>
              <div id="button">
                <!-- <span>회원가입 ㅣ 아이디 찾기 ㅣ 비밀번호 찾기</span> -->
                <!-- <span><a href="#">회원가입</a></span>
                <span><a href=" #">아이디 찾기</a></span>
                <span><a href="#">비밀번호 찾기</a></span> -->
                <span>회원가입</span>
                <span>아이디 찾기</span>
                <span>비밀번호 찾기</span>
              </div>
            </div>
          </td>
          <td>
            <ul>
              <li>
                <p>입력양식으로 구현한 아이디와 비밀번호, 로그인 버튼에는<br>
                  적절한 배경색 및 적당한 스타일을 적용합니다.</p>
              </li>
              <li>
                <p>회원가입 / 아이디 찾기 / 비밀번호 찾기 항목에는<br>
                  적절한 구분선을 사용하고 각 항목에 마우스를 올렸을 때
                  <br>해당 항목이 지정되었다는 시각적인 효과를 적용합니다.</p>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
  </table>
    <!-- div#wrap -->
  </body>
  </html>
