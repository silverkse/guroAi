<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글 (웹)폰트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      div#wrap {
        width: 400px;
        padding: 20px;
        border: 3px solid #aaa;
        margin: 30px auto;
      }

      /* 구글 웹폰트 사용법 */

      /* 선택자 {
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 400;
        레귤러 글꼴
      }

      선택자 {
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 700;
        진한 글꼴
      }

      선택자 {
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 800;
        가장 진한 글꼴
      } */

      div.fontCls {
        font-size: 30px;
        border: 3px solid #08f;
      }
      div#fontApply {
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 800;   /* 나눔고딕 진하기 표현 */
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>구글 (웹)폰트 적용하기</h1>
      <hr />
      <h2>나눔고딕 폰트 적용</h2>
      <div id="fontApply" class="fontCls">자두ABC123!@#$</div>
      <h2>나눔고딕 폰트 미적용</h2>
      <div id="noFont" class="fontCls">자두ABC123!@#$</div>
    </div>
  </body>
</html>
