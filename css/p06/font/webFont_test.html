<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트</title>
    <style>
      @font-face {
        font-family: "nanum-gothic-reg"; /* 내가 마음대로 지어도 됨. */
        src: url(resource/NanumGothic-Regular.ttf); /*	woff,	otf	파일도	가능함	*/
      }
      div#wrap {
        width: 400px;
        padding: 20px;
        border: 3px solid #aaa;
        margin: 30px auto;
      }
      div.fontCls {
        font-size: 30px;
        border: 3px solid #08f;
      }
      div#fontApply {
        font-family: nanum-gothic-reg;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>폰트 적용하기</h1>
      <hr />
      <h2>나눔고딕 폰트 적용</h2>
      <div id="fontApply" class="fontCls">자두ABC123!@#$</div>
      <h2>나눔고딕 폰트 미적용</h2>
      <div id="noFont" class="fontCls">자두ABC123!@#$</div>
    </div>
  </body>
</html>
