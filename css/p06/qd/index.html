<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>향기나는 꽃집</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="bigWrap">
      <div id="wrap">
        <header id="header">
          <img src="images/topbg.png" alt="헤더 이미지" />
          <nav id="gnbHeader">
            <ul id="headerMenu" class="dFlex">
              <li><a href="#">꽃다발</a></li>
              <li><a href="#">꽃바구니</a></li>
              <li><a href="#">화환</a></li>
              <li><a href="#">화분</a></li>
            </ul>
          </nav>
        </header>

        <main id="main">
          <div id="mainTop" class="dFlex">
            <div id="mainTopLeft">
              <img src="/images/shop.png" alt="" />
            </div>
            <div id="mainTopRight">
              <h1>향기나는 꽃집입니다</h1>
              <p>
                향기나는 꽃집은 식물과 함께하는 건강한 삶,
                <br />꽃으로 전하는 사랑이야기, <br />그리고 꽃으로 힐링하는
                치유의 삶의 메신저가 되겠습니다.
              </p>
            </div>
          </div>

          <div id="mainBottom" class="dFlex">
            <!-- div#mainBottomFirst>p+ul>li*3^^div.flowers*3>div.text>h1+p -->
            <div id="mainBottomFirst">
              <p>고객 상담 안내</p>
              <ul>
                <li><span class="bold">전화</span> 02-123-4567</li>
                <li><span class="bold">팩스</span> 02-123-4568</li>
                <li><span class="bold">운영시간</span> 오전 9시~오후6시</li>
              </ul>
            </div>

            <div class="flowers">
              <img src="/images/flower1.png" alt="부케 꽃다발">
              <div class="text">
                <h1>꽃다발</h1>
                <p>말괄량이</p>
              </div>
            </div>

            <div class="flowers">
              <img src="/images/flower2.png" alt="장미 꽃">
              <div class="text">
                <h1>꽃바구니</h1>
                <p>장미 100송이</p>
              </div>
            </div>

            <div class="flowers">
              <img src="/images/flower3.png" alt="근조 화환">
              <div class="text">
                <h1>화환</h1>
                <p>근조 화환</p>
              </div>
            </div>
          </div>
        </main>

        <footer id="footer" class="dFlex">
          <ul id="footerMenu" class="dFlex">
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보취급방침</a></li>
          </ul>
          <p>Copyright 2013</p>
        </footer>
      </div>
    </div>
  </body>
</html>
