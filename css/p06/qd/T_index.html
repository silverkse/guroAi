<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꽃배달 쇼핑몰</title>
  <link rel="stylesheet" href="/style/T_style.css">
</head>
<body>
  <div id="wrap">
    <!-- header#header+nav#gnb+main#main+div#contents+footer#footer -->
    <header id="header"></header>
    <nav id="gnb">
      <ul id="mainMenu" class="dFlex">
      <!-- ul#mainMenu>li.mainLi*4>a[href="#"] -->
        <li class="mainLi"><a href="#">꽃다발</a></li>
        <li class="mainLi"><a href="#">꽃바구니</a></li>
        <li class="mainLi"><a href="#">화환</a></li>
        <li class="mainLi"><a href="#">화분</a></li>
      </ul>

    </nav>
    <main id="main" class="dFlex">
      <div id="shopImg"></div>
      <section id="promotion">
        <article>
          <h2>향기나는 꽃집입니다.</h2>
          <p>
            향기나는 꽃집은 식물과 함께하는 건강한 삶, <br>꽃으로 전하는 사랑이야기, <br>그리고 꽃으로 힐링하는 치유의 삶의 메신저가 되겠습니다.
          </p>
        </article>
      </section>
    </main>
    <div id="contents" class="dFlex">
      <div class="flexbox">
        <h4>고객 상담 안내</h3>
        <ul>
          <li>
            <b>전화</b>
            <span>02-123-4567</span>
          </li>
          <li>
            <b>팩스</b>
            <span>02-123-4568</span>
          </li>
          <li>
            <b>운영시간</b>
            <span>오전 9시~오후 6시</span>
          </li>
        </ul>
      </div>
      <div id="bouquet" class="flexbox">
        <hgroup>
          <h3>꽃다발</h3>
          <h5>말괄량이</h5>
        </hgroup>
      </div>
      <!-- bouquet 꽃다발 -->
      <div id="flowerBasket" class="flexbox">
        <hgroup>
          <h3>꽃바구니</h3>
          <h5>장미 100송이</h5>
        </hgroup>
      </div>
      <!-- flowerBasket 꽃바구니 -->
      <div id="wreath" class="flexbox">
        <hgroup>
          <h3>화환</h3>
          <h5>근조 화환</h5>
        </hgroup>
      </div>
      <!-- Wreath 화환 -->
    </div>

    <footer id="footer">
      <nav id="footerLnb">
        <!-- ul#footerMainMenu>li.footerMainLi*4>a[href=#] -->
        <ul id="footerMainMenu" class="dFlex">
          <li class="footerMainLi"><a href="#">홈</a></li>
          <li class="footerMainLi"><a href="#">회사소개</a></li>
          <li class="footerMainLi"><a href="#">이용약관</a></li>
          <li class="footerMainLi"><a href="#">개인정보취급방침</a></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
