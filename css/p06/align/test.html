<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정렬</title>
    <style>
      div#wrap {
        width: 500px;
        height: 400px;
        padding: 30px;
        border: 3px solid #000;
        margin: 0 auto;
      }

      div#field {
        width: 200px;
        height: 200px;
        border: 3px solid #08f;
        margin: 0 auto;

        position: relative;
      }

      span {
        color: #f80;
        font-size: 30px;
        font-weight: bold;
        border: 3px solid #000;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>정렬</h1>
      <hr />
      <div id="field">
        <span>내용</span>
      </div>
    </div>
  </body>
</html>
