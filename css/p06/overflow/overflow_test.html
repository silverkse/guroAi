<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오버플로우</title>
    <style>
      div#wrap {
        width: 500px;
        padding: 30px;
        border: 3px solid #aaa;
        margin: 30px auto;
      }

      div#parent {
        width: 300px;
        height: 100px;
        padding: 10px;
        border: 3px solid #08f;
        margin: 0 auto;

        overflow: scroll;
      }

      p#child {
        width: 390px;
        height: 200px;
        padding: 10px;
        border: 3px solid #f80;
        background-color: rgba(255, 136, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>오버플로우(Overflow, 범람)</h1>
      <hr />
      <div id="parent">
        <p id="child">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis,
          corrupti vel. Deserunt culpa vitae adipisci sed ex. Voluptate aliquid
          illum dolore, consequuntur nobis numquam necessitatibus placeat
          commodi aliquam facere sed.
        </p>
      </div>
    </div>
  </body>
</html>
