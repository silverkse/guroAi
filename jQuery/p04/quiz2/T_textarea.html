<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea 글자수 제한</title>
  <link rel="stylesheet" href="style/T_style.css">
</head>
<body>
  <div id="wrap">
    <h1>글자수 제한</h1>
    <hr>
    <textarea id="txtArea" placeholder="댓글 영역" maxlength="100"></textarea>
    <span id="txtLen">0</span> / 100자
    <!-- text length, 글자 개수 -->
  </div>
  <script src="script/jquery-3.7.1.min.js"></script>
  <script src="script/T_script.js"></script>
</body>
</html>
