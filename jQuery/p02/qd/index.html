<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Drill</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="wrap">

      <div id="btnArea" class="dFlex">
        <button type="button" id="notice">공지사항</button>
        <button type="button" id="gallery">갤러리</button>
      </div>

      <div id="noticeArea">
        <div class="textArea dFlex">
          <span>3월 재입고 품목을 알려드립니다. </span>
          <span>2020.03.14</span>
        </div>
        <div class="textArea dFlex">
          <span>반품/환불 규정에 대해 알려드립니다.</span>
          <span>2020.03.14</span>
        </div>
        <div class="textArea dFlex">
          <span>S/S 시즌 신규 의류 신상품 안내</span>
          <span>2020.03.14</span>
        </div>
        <div class="textArea dFlex">
          <span>신규회원 대상 할인 이벤트 안내</span>
          <span>2020.03.14</span>
        </div>
      </div>

      <div id="galleryArea">
        <div id="images" class="dFlex">
          <img src="images/img1.jpg" alt="나무블록">
          <img src="images/img2.jpg" alt="파일철">
          <img src="images/img3.jpg" alt="별">
        </div>
      </div>
    </div>

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
