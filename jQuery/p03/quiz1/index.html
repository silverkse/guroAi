<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Box Quiz</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="wrap">
    <h1>체크박스 선택해제</h1>
    <form action="">
      <fieldset>
        <legend>취미</legend>
        <div id="checkArea" class="dFlex">
          <label>
            <span>여행</span>
            <input type="checkbox" name="">
          </label>
          <label>
            <span>음악</span>
            <input type="checkbox" name="">
          </label>
          <label>
            <span>게임</span>
            <input type="checkbox" name="">
          </label>
        </div>
      </fieldset>
      <div id="btnArea" class="dFlex">
        <button type="button" id="allChk">전체 체크</button>
        <button type="button" id="noChk">전체 해제</button>
      </div>
    </form>
  </div>
  <script src="script/jquery-3.7.1.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
