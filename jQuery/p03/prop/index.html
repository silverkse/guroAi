<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 속성 관련 메서드</title>
  <style>
    span {
      font-size: 20px;
    }
    input {
      width: 20px;
      height: 20px;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <h1 id="h1Tag">HTML 속성 관련 메서드</h1>
  <span>선택1 </span><input type="checkbox" value="레몬">
  <br>
  <span>선택2 </span><input type="checkbox" value="딸기">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // prettier-ignore
    $(function() {

      $("input[type=checkbox]:eq(1)").prop("checked", true);

    });
  </script>
</body>
</html>
