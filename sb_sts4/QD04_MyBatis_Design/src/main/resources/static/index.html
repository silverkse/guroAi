<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/style/style.css?v">
</head>
<body>
	<div id="wrap">
		<h1>개발자 지원서</h1>
		<hr>
		<form action="/reg">
			<div id="uData" class="regArea">
				<h2>개인정보</h2>
				<label>
					<span>이름</span>
					<input type="text" name="rName" id="rName" placeholder="공백없이 입력하세요">
				</label>
				<label>
					<span>연락처</span>
					<input type="text" name="phone" id="phone">
				</label>
			</div>
			<div id="selectField" class="regArea">
				<h2>지원 분야</h2>
				<label>
					<input type="radio" value="Java" name="field">
					<span>Java</span>
				</label>
				<label>
					<input type="radio" value="Android" name="field">
					<span>Android</span>
				</label>
				<label>
					<input type="radio" value="React" name="field">
					<span>React</span>
				</label>
			</div>
			<div id="motiveArea" class="regArea">
				<h2>지원 동기</h2>
				<textarea name="motive" id="motive" placeholder="지원 동기 기재란"></textarea>
			</div>
			<div id="btnArea">
				<button>접수하기</button>
				<button type="reset">다시 쓰기</button>
			</div>
		</form>
	</div>
	<!-- div#wrap -->
	<script src="/script/jquery-3.7.1.min.js"></script>
	<script src="/script/script.js"></script>
</body>
</html>
