<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록스코프(= { } 중괄호 영역)</title>
</head>
<body>
  <h1>블록스코프</h1>
  <script>
    let x = 5;
    if (true) {
      let x = 10;
      console.log("내부 x : " + x);
    }
    console.log("외부 x : " + x);
  </script>
</body>
</html>
