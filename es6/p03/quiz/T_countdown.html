<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-카운트다운</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div#wrap {
        width: 230px;
        padding: 20px;
        border: 2px solid #aaa;
        border-radius: 6px;
        margin: 20px auto;
      }
      p#prnArea {
        width: 100px;
        height: 100px;
        line-height: 60px;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        border: 1px solid #000;
        margin: 0 auto;
      }
      div#btnArea {
        text-align: center;
        padding: 10px 0 0;
      }
      #btnArea button {
        font-size: 18px;
        padding: 7px 20px;
        border-radius: 8px;
        border: 1px solid #000;
        margin: 0 2px;
        cursor: pointer;
      }
      #btnArea button:hover {
        font-weight: bold;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p id="prnArea">10</p>
      <div id="btnArea">
        <button type="button" id="startBtn">Start</button>
        <button type="button" id="stopBtn">Stop</button>
      </div>
    </div>

    <script>
      let num = 10;
      let intervalFlag;

      // 카운트다운 시작
      const startDom = document.querySelector("#startBtn");
      startDom.addEventListener("click", fnStart);
      function fnStart() {
        intervalFlag = setInterval(() => {
          num--;
          if (num < 0) num = 10;
          document.querySelector("#prnArea").innerText = num;
        }, 1000);
      }

      // 카운트다운 중지
      const stopDom = document.querySelector("#stopBtn");
      stopDom.addEventListener("click", () => {
        clearInterval(intervalFlag);
      });
    </script>
  </body>
</html>
