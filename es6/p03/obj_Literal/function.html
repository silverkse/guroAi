<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#wrap {
        width: 500px;
        padding: 10px;
        border: 2px solid #aaa;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>리터럴 객체 관련 함수</h1>
      <hr />
    </div>

    <script>
      // 리터럴 객체, 커스텀 객체
      const objApple = {
        // key: `value`,
        // 속성: `속성값`,
        // 이름: `(속성)값`
        color: `빨강`,
        taste: `새콤달콤`,
        price: 2000,
      };
      console.log(objApple.color);
      console.log(objApple["color"]);
      for (const key in objApple) {
        console.log(objApple[key]);
        console.log(objApple.color);
      }

      console.log("------------");

      const person = {
        // firstName: `Cruise`,
        // lastName: `Tom`,
        fullName: function (x, y) {
          // console.log(x, y)
          return this.lastName + ` ` + this.firstName;
        },
      };
      const test = {
        firstName: `동석`,
        lastName: `마`,
      };
      // console.log(person.fullName());
      console.log(person.fullName.call(test, `김`, `태리`));
      console.log(person.fullName.apply(test));
      // call과 apply는 어떤 객체가 있을 때, 다른 객체에서 속성이 같은 값을 가져와서 사용한다. => 속성이 똑같아야 함.
      // call과 apply에 인수를 지정할 수 있는데, call은 각각의 값을 리터럴로 전달하고 apply 메서드는 배열을 지정하여 전달해야 하는 차이점이 있다.

      console.log("------------");

      const sample = {
        display: function (p1, p2) {
          p1++, p2--;
          console.log(p1 + ", " + p2);
        },
      };
      let fnDP = sample.display.bind(sample, 1, 2);
      setTimeout(fnDP, 3000);
      // console.log(typeof sample.display());

      
    </script>
  </body>
</html>
