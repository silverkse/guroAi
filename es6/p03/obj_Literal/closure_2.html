<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클로저</title>
</head>
<body>
  <h1>클로저활용</h1>

  <script>
    const fnOuter = () => {
      let a = 0;

      const fnInner = (b) => {
        a += b;
        console.log(a);
      }

      return fnInner;
    };

    const fnSum = fnOuter();
    console.log(fnSum);

    fnSum(1);
    fnSum(2);
    fnSum(3);

  </script>
</body>
