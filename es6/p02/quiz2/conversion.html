<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz2-단위변환</title>
  <link rel="stylesheet" href="style/T_style.css">
</head>
<body>
  <div id="wrap">
    <h3>[단위 변환]</h3>
    <fieldset>
      <label>
        <input type="radio" value="c2i" name="rdo" checked>
        <span> cm → inch</span>
      </label>
      <label>
        <input type="radio" value="i2c" name="rdo">
        <span> inch → cm</span>
      </label>
    </fieldset>

    <div id="insArea">
      <label>
        <span>센티(cm)미터 입력</span>
        <input type="text" id="insData">
        <button type="button">결과보기</button>
      </label>
    </div>
    <div id="resArea">
      결과출력
    </div>
  </div>
  <script src="script/T_script.js"></script>
</body>
</html>
