<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식</title>
  </head>
  <body>
    <h1>정규표현식</h1>

    <script>
      // let reg = /패턴/수정자;
      // 수정자: i, m, g, d가 있음 쓸 때는 imgd 세 개를 전부 붙여 사용하는 것도 가능함
      // 문자(숫자로 표시된 문자 포함)를 사용하여 일치하는 규칙 또는 동일한 내용이 있는지 판별
      let reg = /[^q-z]/i;

      let text = 'fineapple';
      console.log(reg.test(text));
      // console.log(text.match(reg));

      let testReg = /[a-z|A-Z]/;
      console.log(testReg.test("123|456"));
    </script>
  </body>
</html>
