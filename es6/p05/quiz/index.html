<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>번호 추첨</h1>
      <main id="main" class="dFlex">
        <div class="randomArea" id="randomArea1">
          <input type="text" name="" id="box1" readonly />
          <button type="button">Go!</button>
        </div>
        <div class="randomArea" id="randomArea2">
          <input type="text" name="" id="box2" readonly />
          <button type="button">Go!</button>
        </div>
        <div class="randomArea" id="randomArea3">
          <input type="text" name="" id="box3" readonly />
          <button type="button">Go!</button>
        </div>
        <div id="setBtnArea">
          <button type="button" id="startBtn">Start</button>
          <button type="button" id="stopBtn">Reset</button>
        </div>
      </main>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
