<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizDrill-상품등록</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="wrap">
    <h1>상품등록</h1>
    <div class="inputArea">
      <label>
        <span>상품코드</span>
        <input id="itemCode" type="text" name="" max="8" autofocus>
      </label>
      <p>영어/숫자 각 1개이상, #,_, -만 허용(글자수 5~15)</p>
    </div>
    <div class="inputArea">
      <label>
        <span>상품명</span>
        <input id="itemName" type="text" name="">
      </label>
      <p>한글, 영어, 숫자허용, 기호는 #만 허용함(2글자 이상)</p>
    </div>
    <div class="inputArea">
      <label>
        <span>담당자 이름</span>
        <input id="managerName" type="text" name="" max="5">
      </label>
      <p>한글만 2~5글자</p>
    </div>
    <div class="inputArea">
      <label>
        <span>검수확인</span>
        <label id="chkArea">
          <input type="checkbox" name="" id="itemChk">
          <span>담당자 상품검수확인</span>
        </label>
      </label>
    </div>
    <div id="btnArea" class="dFlex">
      <button type="button" id="submitBtn" onclick="submit()">등록하기</button>
      <button type="reset" id="reloadBtn">다시쓰기</button>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
