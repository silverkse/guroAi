<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map 객체 관련 메서드</title>
</head>
<body>
  <h1>Map 객체 관련 메서드</h1>
  <script>
    const mapObj = new Map([
      ["apple", 700],
      ["banana", 500]
    ]);

    mapObj.set("apple", 1200);
    mapObj.set("banana", 800);

    console.log(mapObj.get("apple"));
    console.log("요소의 개수 : " + mapObj.size);

    mapObj.delete("apple");

    for (const [k, v] of mapObj.entries()) {
      console.log(k);
    }
  </script>
</body>
</html>
