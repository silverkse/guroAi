<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        div#wrap {
            width: 500px;
            padding: 20px;
            border: 3px solid #08f;
            margin: 0 auto;
        }
        div#iFrameArea{
            padding: 20px;
            border: 1px solid #000;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #f80;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <h1>아이프레임 사용하기</h1>
        <hr>
        <div id="iFrameArea">
            <h2>다음 보여주기</h2>

            <iframe src="https://www.daum.net/"></iframe>
        </div>
    </div>
</body>
</html>
