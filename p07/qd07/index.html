<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#wrap {
            width: 640px;
            padding: 15px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        h3#notice {
            background-color: #000;
            color: #fff;
            padding: 5px;
            font-size: 16px;
            margin: 0 auto;
        }
        
        div#content {
            border: 1px solid #ddd;
            margin-top: 0;
        }

        article.box {
            border: 1px solid #ddd;
        }

        h4.title {
            text-align: center;
            color: crimson;
        }

        p {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        p#etc {
            font-size: 16px;
        }

        span {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <img src="images/apple.jpg" alt="가정용 꿀사과">
        </header>
        <!-- header#header -->

        <main id="main">
            <h3 id="notice">확인하세요</h3>
            <div id="content">
                <article class="box">
                    <h4 class="title">주문 및 배송</h4>
                    <p><span>오후 2시 이전</span> 주문건은 당일 발송합니다</p>
                    <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
                </article>
                <article class="box">
                    <h4 class="title">교환 및 환불</h4>
                    <p>불만족시 <span>100% 환불</span> 해 드립니다</p>
                    <p>고객센터로 전화주세요</p>
                </article>
                <article class="box">
                    <h4 class="title">고객센터</h4>
                    <p>0000-0000</p>
                    <p id="etc">상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
                </article>
            </div>
        </main>

    </div>
</body>

</html>
